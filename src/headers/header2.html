<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup 3</title>
    <!-- Output CSS Link  -->
    <link rel="stylesheet" href="../output.css">
    <!-- Boxicon CSS Link  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="bg-[#2F1893]">
        <nav class="flex justify-between lg:items-center text-white p-6 md:p-10 lg:p-12">
            <span class="lg:text-[24px] font-gilroy_bold"><a href="#">Startup 3</a></span>
            <div>
                <div class="flex flex-col lg:flex-row items-center lg:text-[18px] gap-8">
                    <a href="#">Subscribe</a>
                    <a href="#">Features</a>
                    <button class=" px-6 py-2 bg-[#482BE7] rounded-full">Sign Up</button>
                </div>
                <div id="menuIcon" class="block lg:hidden text-[35px] md:text-[45px] absolute right-0 top-0 ">
                    <!-- Show icon  -->
                    <button id="showMenu" type="button" title="Menu">
                        <i class='bx bx-menu ring-1 ring-slate-900 rounded-md bg-slate-300'></i>
                    </button>
                    <!-- Close icon  -->
                    <button id="closeMenu" type="button" title="Close Menu" class="hidden">
                        <i class='bx bx-x ring-1 ring-slate-900 rounded-md bg-slate-400 text-red-700'></i>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Hero Section  -->
        <section></section>
    </header>
    <script src="../script.js"></script>
</body>
</html>
